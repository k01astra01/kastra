  <!-- ================= HEADER ================= -->

        <a href="index.html" data-page="index.html">Home</a>
        <a href="about.html" data-page="about.html">About</a>

        <a href="contacts.html" data-page="contacts.html">Contact</a>
      </nav>

  <!-- ================= MAIN CONTENT (DYNAMIC) ================= -->
  <main id="app-content">

    </div>
  </footer>

  <!-- ================= SPA NAVIGATION ================= -->
  <script>
    async function navigateSPA(url) {
      const res = await fetch(url);
      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, "text/html");
      const newContent = doc.querySelector("main");

      if (!newContent) {
        console.error("❌ <main> not found in", url);
        return;
      }

      document.getElementById("app-content").innerHTML = newContent.innerHTML;
      history.pushState({}, "", url);
    }

    // Handle menu clicks
    document.addEventListener("click", (e) => {
      const link = e.target.closest("a[data-page]");
      if (!link) return;

      e.preventDefault();
      navigateSPA(link.dataset.page);
    });

    // Back / forward support
    window.addEventListener("popstate", () => {
      navigateSPA(location.pathname.split("/").pop());
    });
  </script>
